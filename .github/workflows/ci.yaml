name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  pages: write
  id-token: write

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug


### Continuous Integration

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependancies
      run: pip install gcovr

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Run Unit Tests
      working-directory: build
      run: |
        make StateManagementUT
        ./tests/StateManagementUT --gtest_output=xml:../test-reports/UTs_report.xml

    - name: Run Code Coverage
      working-directory: build
      run: make StateManagementCov

    - name: XUnit Viewer
      id: xunit-viewer
      uses: AutoModality/action-xunit-viewer@v1

    - name: Attach the GTest Report
      uses: actions/upload-artifact@v3
      with:
        name: UT_Report
        path: ${{ steps.xunit-viewer.outputs.report-dir }}

    - name: Attach the Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: Cov_Report
        path: build/StateManagementCov

    - name: Attach the index.html
      uses: actions/upload-artifact@v3
      with:
        name: Page_Index
        path: .github/index.html

  Create_GH_Page:
    needs: CI
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: Page_Index

      - uses: actions/download-artifact@v3
        with:
          name: UT_Report
          path: ./TestReport/

      - uses: actions/download-artifact@v3
        with:
          name: Cov_Report
          path: ./CovReport/

      # - uses: actions/download-artifact@v3
      #   with:
      #     name: Cppcheck_Report
      #     path: ./Cppcheck/

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
